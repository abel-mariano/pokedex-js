<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
  <title>Pokedéx</title>
</head>
<body>
  <main>
    <img class="pokemon__image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="Pokemon">

    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span> -
      <span class="pokemon__name">charizard</span>
    </h1>

    <form class="form">
      <input class="input__search" type="search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img class="pokedex" src="./src/images/pokedex.png" alt="Pokedéx">
  </main>

  <script src="./src/main.js" type="module"></script>
</body>
</html>
